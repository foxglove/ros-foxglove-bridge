name: foxglove-bridge
adopt-info: foxglove-bridge
license: MIT
summary: The foxglove-bridge snap
description: |
  The foxglove-bridge.

grade: stable
confinement: strict
base: core22

issues: https://github.com/foxglove/ros-foxglove-bridge/issues
website: https://foxglove.dev/

architectures:
  - build-on: amd64
  - build-on: arm64

plugs:
  configuration-read:
    interface: content
    target: $SNAP_COMMON/configuration

apps:
  config-from-content-snap:
    command: usr/bin/config_from_content_snap.sh
    daemon: oneshot
    install-mode: disable
    before: [foxglove-bridge]
  foxglove-bridge:
    command: usr/bin/launch.sh
    daemon: simple
    plugs: [network, network-bind]
    extensions: [ros2-humble]

  reset-config:
    command: usr/bin/reset_config.sh

parts:
  foxglove-bridge:
    plugin: colcon
    colcon-cmake-args:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_TESTING=OFF
    source: .
    override-pull: |
        craftctl default

        version="$(git describe --always --tags| sed -e 's/^v//;s/-/+git/;y/-/./')"
        [ -n "$(echo $version | grep "+git")" ] && grade=devel || grade=stable
        craftctl set version="$version"
        craftctl set grade="$grade"
    build-packages:
      - ros-humble-spdlog-vendor
    stage-snaps:
      - yq
    stage-packages:
      - ros-humble-spdlog-vendor
      - ros-humble-ros2launch

name: CI

on:
  push:
    branches: [main, release/*]
  pull_request:

jobs:
  lint:
    strategy:
      fail-fast: false

    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: make lint

  test:
    strategy:
      fail-fast: false
      matrix:
        ros_distribution: [melodic, noetic, galactic, humble, iron, rolling]
        asio_version: [standalone, boost]

    name: Test (ROS ${{ matrix.ros_distribution }}-${{ matrix.asio_version }}-asio)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: make ${{ matrix.ros_distribution }}-test-${{ matrix.asio_version }}-asio
